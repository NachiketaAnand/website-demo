<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Date?</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/337/flushed-face_1f633.png" type="image/png">

</head>
<body>
    <div class="container">
        <div class="question">
            <h1>Will you go out with me Hitikaaaaaaa?</h1>
        </div>
        <div class="gif">
            <div class="gifimg"></div>
        </div>
        <div class="answer-box">
            <button class="answer" id="yes">Yes!!!</button>
            <button class="answer" id="no">No :(</button>
        </div>
    </div>

    <div class="confirmation">
        <h1>Yayyyyyyyy!!! Finally</h1>
        <div class="question">
            <div class="fix-gif">
                <div class="fix-gifimg"></div>
            </div>
            <button class="answer" id="fix">Let's Fix a date</button>
        </div>
    </div>
</body>
</html>
